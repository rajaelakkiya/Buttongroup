<!DOCTYPE html>
<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h2>Button Group</h2>
           <div class="btn-group">
              <button type="button" class="btn btn-primary">Phone</button>
              <button type="button" class="btn btn-primary">Laptop</button>
              <button type="button" class="btn btn-primary">Tablet</button>
            </div>
          </div><div class="container ">
            <h2>Button Groups Sizes</h2>
            <h3>Large Buttons:</h3>
            <div class="btn-group btn-group-lg">
              <button type="button" class="btn btn-primary">Apple</button>
              <button type="button" class="btn btn-info">Samsung</button>
              <button type="button" class="btn btn-success">Sony</button>
            </div>
            <hr>
            <h3>Default Buttons:</h3>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Apple</button>
              <button type="button" class="btn btn-dang">Samsung</button>
              <button type="button" class="btn btn-success">Sony</button>
            </div>
            <hr>
            <h3>Small Buttons:</h3>
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-primary">Apple</button>
              <button type="button" class="btn btn-info">Samsung</button>
              <button type="button" class="btn btn-primary">Sony</button>
            </div>
          </div>
          <div class="container">
            <h2>Nesting Button Groups</h2>
           <div class="btn-group">
              <button type="button" class="btn btn-primary">Apple</button>
              <button type="button" class="btn btn-primary">Samsung</button>
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Tablet</a></li>
                  <li><a class="dropdown-item" href="#">Smartphone</a></li>
                </ul>
              </div>
            </div>
          </div>
          
    </body>
</html>
